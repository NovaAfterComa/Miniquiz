<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Test ‚Äì Dottor Dario Sorrentino</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Lato&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Lato", sans-serif;
      background: #f0f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      overflow: hidden;
      position: relative;
    }
    .slide {
      display: none;
      padding: 30px 20px;
      flex-direction: column;
    }
    .slide.active {
      display: flex;
    }
    h1, h2 {
      font-family: "Montserrat", sans-serif;
      color: #0a66c2;
      margin-bottom: 16px;
    }
    p {
      color: #444;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .btn:hover {
      background: #084a9e;
      transform: scale(1.02);
    }
    .options {
      margin-top: 16px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
    .options button {
      margin-bottom: 10px;
      padding: 12px;
      background: #ffffff;
      border: 2px solid #0a66c2;
      color: #0a66c2;
      border-radius: 6px;
      font-size: 1rem;
      text-align: left;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .options button.visible {
      opacity: 1;
    }
    .funfact {
      margin-top: 12px;
      font-style: italic;
      color: #666;
      min-height: 1.5em;
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 100%;
      background: #e0e0e0;
      height: 14px;
      border-radius: 7px;
      overflow: hidden;
      margin-top: 20px;
    }
    .progress-bar-inner {
      width: 0;
      height: 100%;
      background: #0a66c2;
      transition: width 0.6s ease-in-out;
    }
    .certificate {
      text-align: center;
      background: #fafafa;
      border: 2px dashed #0a66c2;
      border-radius: 10px;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .certificate.show {
      opacity: 1;
    }
    .emoji {
      font-size: 3.5rem;
      margin-bottom: 12px;
    }
    .name {
      font-size: 1.4rem;
      margin: 8px 0;
    }
    .desc {
      font-size: 1rem;
      margin-bottom: 16px;
    }
    .question-counter {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Slide introduttiva -->
    <div class="slide active" id="slide-intro">
      <h1>üß† Scopri il lavoro pi√π adatto a te</h1>
      <p><em>Powered by Dottor Dario Sorrentino</em></p>
      <p>Rispondi con sincerit√†‚Ä¶ o con ironia! Scopri che profilo sei.</p>
      <input type="text" id="input-nome" placeholder="Nome" style="width:100%; padding:8px; margin-bottom:12px;" />
      <input type="text" id="input-cognome" placeholder="Cognome" style="width:100%; padding:8px;" />
      <button class="btn" id="btn-start">Inizia il test</button>
    </div>

    <!-- Slide domande -->
    <div class="slide" id="slide-question">
      <div class="question-counter" id="question-counter">1 / 10</div>
      <h2 id="question-text">Domanda</h2>
      <div class="options" id="options-container"></div>
      <div class="funfact" id="funfact-area"></div>
    </div>

    <!-- Slide caricamento -->
    <div class="slide" id="slide-loading">
      <h2>Elaborazione‚Ä¶ üîç</h2>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progress-inner"></div>
      </div>
    </div>

    <!-- Slide risultato -->
    <div class="slide" id="slide-result">
      <h1>üéì Il tuo attestato</h1>
      <div class="certificate" id="cert-area">
        <div class="emoji" id="res-emoji">üôÇ</div>
        <div class="name" id="res-nome">Nome Cognome</div>
        <div class="desc" id="res-desc">Descrizione profilo</div>
      </div>
      <button class="btn" id="download-btn">Scarica certificato</button>
      <button class="btn" id="btn-linkedin" style="margin-top:12px;">Vai su LinkedIn</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const domande = [
      {
        testo: "üìä Come affronti lo stress lavorativo?",
        risposte: [
          { txt: "Respiro, analizzo, faccio checklist", profilo: "postoFisso" },
          { txt: "Cerco caff√® e compagno di lamentele", profilo: "sfaticato" },
          { txt: "Nego il problema finch√© non esplode", profilo: "cantiere" },
          { txt: "Mi offro volontario e poi me ne pento", profilo: "imprenditore" }
        ],
        funfact: "Fun fact: respirare profondamente 3 minuti aiuta a ridurre lo stress."
      },
      {
        testo: "ü§ù In un gruppo, tu:",
        risposte: [
          { txt: "Media i conflitti", profilo: "postoFisso" },
          { txt: "Organizzo tutto con Excel", profilo: "imprenditore" },
          { txt: "Fingo di lavorare mentre altri fanno il lavoro", profilo: "sfaticato" },
          { txt: "Porto snack e morale", profilo: "cantiere" }
        ],
        funfact: "Chi porta snack spesso diventa l‚Äôamico del team."
      },
      {
        testo: "üí° Cosa ti motiva di pi√π?",
        risposte: [
          { txt: "Crescita personale", profilo: "postoFisso" },
          { txt: "Soldi üí∏", profilo: "imprenditore" },
          { txt: "Riconoscimento sociale", profilo: "cantiere" },
          { txt: "Arrivare al weekend", profilo: "sfaticato" }
        ],
        funfact: "Avere un ‚Äòperch√©‚Äô forte pu√≤ migliorare la produttivit√† del 40‚ÄØ%."
      },
      {
        testo: "üöÄ Progetto ambizioso: cosa fai?",
        risposte: [
          { txt: "Pianifico tutto nei dettagli", profilo: "postoFisso" },
          { txt: "Chiedo aiuto", profilo: "sfaticato" },
          { txt: "Spero che altri lo facciano per me", profilo: "cantiere" },
          { txt: "Lavoro da solo fino a notte fonda", profilo: "imprenditore" }
        ],
        funfact: "Molte startup nascono da notti agitate."
      },
      {
        testo: "üí• Come reagisci al fallimento?",
        risposte: [
          { txt: "Analizzo, correggo, riparto", profilo: "postoFisso" },
          { txt: "Mi lamento con amici / social", profilo: "sfaticato" },
          { txt: "Lo ignoro e vado avanti", profilo: "cantiere" },
          { txt: "Lo vedo come lezione", profilo: "imprenditore" }
        ],
        funfact: "Edison trov√≤ 10.000 modi che non funzionavano."
      },
      {
        testo: "üîÆ Dove ti vedi tra 5 anni?",
        risposte: [
          { txt: "Routine stabile", profilo: "postoFisso" },
          { txt: "Casa & famiglia", profilo: "sfaticato" },
          { txt: "Avventure & storie folli", profilo: "cantiere" },
          { txt: "Capo/a di me stesso/a", profilo: "imprenditore" }
        ],
        funfact: "Visualizzare il futuro aiuta a realizzarlo."
      },
      {
        testo: "üïí Quali orari preferisci?",
        risposte: [
          { txt: "9‚Äì18 prevedibile", profilo: "postoFisso" },
          { txt: "Flessibilit√†", profilo: "imprenditore" },
          { txt: "Turni variabili", profilo: "cantiere" },
          { txt: "Qualunque orario va bene", profilo: "sfaticato" }
        ],
        funfact: "I night‚Äëowls spesso mostrano pi√π creativit√† la sera."
      },
      {
        testo: "üí∞ Se vinci 1 milione, che fai?",
        risposte: [
          { txt: "Lo investo", profilo: "postoFisso" },
          { txt: "Lo deposito + casa", profilo: "sfaticato" },
          { txt: "Viaggio tutto il mondo", profilo: "cantiere" },
          { txt: "Avvio una startup", profilo: "imprenditore" }
        ],
        funfact: "Il 60‚ÄØ% dei milionari ha iniziato con piccoli investimenti."
      },
      {
        testo: "üè¢ Ambiente ideale di lavoro?",
        risposte: [
          { txt: "Ufficio tranquillo", profilo: "postoFisso" },
          { txt: "Coworking creativo", profilo: "imprenditore" },
          { txt: "Ambiente operativo / fisico", profilo: "cantiere" },
          { txt: "Casa / smart working", profilo: "sfaticato" }
        ],
        funfact: "Il lavoro da remoto √® cresciuto tantissimo negli ultimi anni."
      },
      {
        testo: "üèÜ Quanto sei competitivo?",
        risposte: [
          { txt: "Moderatamente", profilo: "postoFisso" },
          { txt: "Poco, meglio rilassarmi", profilo: "sfaticato" },
          { txt: "Molto quando serve", profilo: "cantiere" },
          { txt: "Sempre al massimo", profilo: "imprenditore" }
        ],
        funfact: "Una competizione sana pu√≤ aumentare la performance del 25‚ÄØ%."
      }
    ];

    const punteggi = {
      sfaticato: 0,
      postoFisso: 0,
      cantiere: 0,
      imprenditore: 0
    };

    let currentQuestion = 0;
    let nomeUtente = "";

    const slideIntro = document.getElementById("slide-intro");
    const slideQuestion = document.getElementById("slide-question");
    const slideLoading = document.getElementById("slide-loading");
    const slideResult = document.getElementById("slide-result");

    const btnStart = document.getElementById("btn-start");
    const inputNome = document.getElementById("input-nome");
    const inputCognome = document.getElementById("input-cognome");

    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const questionCounterEl = document.getElementById("question-counter");
    const funfactArea = document.getElementById("funfact-area");

    const progressInner = document.getElementById("progress-inner");

    const resEmoji = document.getElementById("res-emoji");
    const resNome = document.getElementById("res-nome");
    const resDesc = document.getElementById("res-desc");
    const downloadBtn = document.getElementById("download-btn");
    const btnLinkedin = document.getElementById("btn-linkedin");
    const certArea = document.getElementById("cert-area");

    btnStart.addEventListener("click", () => {
      const n = inputNome.value.trim();
      const c = inputCognome.value.trim();
      if (!n || !c) {
        alert("Inserisci nome e cognome!");
        return;
      }
      nomeUtente = n + " " + c;
      slideIntro.classList.remove("active");
      slideQuestion.classList.add("active");
      currentQuestion = 0;
      showQuestion();
    });

    function showQuestion() {
      const q = domande[currentQuestion];
      questionText.textContent = q.testo;
      questionCounterEl.textContent = (currentQuestion + 1) + " / " + domande.length;
      funfactArea.textContent = q.funfact || "";
      optionsContainer.innerHTML = "";
      q.risposte.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt.txt;
        btn.addEventListener("click", () => {
          punteggi[opt.profilo]++;
          goNext();
        });
        optionsContainer.appendChild(btn);
        setTimeout(() => {
          btn.classList.add("visible");
        }, 100 * (idx + 1));
      });
    }

    function goNext() {
      currentQuestion++;
      if (currentQuestion < domande.length) {
        showQuestion();
      } else {
        slideQuestion.classList.remove("active");
        slideLoading.classList.add("active");
        animateProgress();
      }
    }

    function animateProgress() {
      let perc = 0;
      const interval = setInterval(() => {
        perc += 10;
        progressInner.style.width = perc + "%";
        if (perc >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            slideLoading.classList.remove("active");
            slideResult.classList.add("active");
            showResult();
          }, 400);
        }
      }, 200);
    }

    function showResult() {
      let maxP = -Infinity;
      let chosen = "";
      for (const k in punteggi) {
        if (punteggi[k] > maxP) {
          maxP = punteggi[k];
          chosen = k;
        }
      }
      resNome.textContent = nomeUtente;
      if (chosen === "sfaticato") {
        resEmoji.textContent = "üò¥";
        resDesc.textContent = "Profilo Sfaticato: comfort e poco stress.";
      } else if (chosen === "postoFisso") {
        resEmoji.textContent = "üßò";
        resDesc.textContent = "Profilo Lavoratore da posto fisso: stabilit√† e routine.";
      } else if (chosen === "cantiere") {
        resEmoji.textContent = "üí™";
        resDesc.textContent = "Profilo Cantiere: ami fare, movimento e concretezza.";
      } else if (chosen === "imprenditore") {
        resEmoji.textContent = "üöÄ";
        resDesc.textContent = "Profilo Imprenditore: creativit√†, rischio e iniziativa.";
      } else {
        resEmoji.textContent = "ü§î";
        resDesc.textContent = "Profilo misto: tante sfumature.";
      }
      certArea.classList.add("show");

      downloadBtn.addEventListener("click", () => {
        html2canvas(certArea, { backgroundColor: null, scrollY: -window.scrollY }).then(canvas => {
          const link = document.createElement("a");
          link.download = `attestato_${nomeUtente.replace(/\s+/g, "_")}.png`;
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      });
      btnLinkedin.addEventListener("click", () => {
        window.location.href = "https://www.linkedin.com/";
      });
    }
  </script>
</body>
</html>
