    function showQuestion() {
      const q = domande[currentQuestion];
      questionText.textContent = q.testo;
      questionCounterEl.textContent = (currentQuestion + 1) + " / " + domande.length;
      funfactArea.textContent = q.funfact || "";
      optionsContainer.innerHTML = "";
      q.risposte.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt.txt;
        btn.addEventListener("click", () => {
          punteggi[opt.profilo]++;
          goNext();
        });
        optionsContainer.appendChild(btn);
        setTimeout(() => {
          btn.classList.add("visible");
        }, 100 * (idx + 1));
      });
    }

    function goNext() {
      currentQuestion++;
      if (currentQuestion < domande.length) {
        showQuestion();
      } else {
        slideQuestion.classList.remove("active");
        slideLoading.classList.add("active");
        animateProgress();
      }
    }

    function animateProgress() {
      let perc = 0;
      const interval = setInterval(() => {
        perc += 10;
        progressInner.style.width = perc + "%";
        if (perc >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            slideLoading.classList.remove("active");
            slideResult.classList.add("active");
            showResult();
          }, 400);
        }
      }, 200);
    }

    function showResult() {

downloadBtn.addEventListener("click", () => {
  const clone = certArea.cloneNode(true);
  clone.classList.add("show");
  clone.style.margin = "0";
  clone.style.padding = "0";
  clone.style.borderRadius = "24px";
  clone.style.background = "#ffffff";
  clone.style.width = certArea.offsetWidth + "px";

  const wrapper = document.createElement("div");
  wrapper.style.position = "absolute";
  wrapper.style.top = "-9999px";
  wrapper.style.left = "0";
  wrapper.style.display = "block";
  wrapper.style.background = "#ffffff";
  wrapper.style.padding = "0";
  wrapper.style.margin = "0";
  wrapper.style.borderRadius = "24px";
  wrapper.style.overflow = "hidden";
  wrapper.appendChild(clone);
  document.body.appendChild(wrapper);

  setTimeout(() => {
    html2canvas(wrapper, {
      backgroundColor: "#ffffff",
      scale: 2,
      useCORS: true
    }).then(canvas => {
      const roundedCanvas = document.createElement("canvas");
      roundedCanvas.width = canvas.width;
      roundedCanvas.height = canvas.height;
      const ctx = roundedCanvas.getContext("2d");

      const radius = 48;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(canvas.width - radius, 0);
      ctx.quadraticCurveTo(canvas.width, 0, canvas.width, radius);
      ctx.lineTo(canvas.width, canvas.height - radius);
      ctx.quadraticCurveTo(canvas.width, canvas.height, canvas.width - radius, canvas.height);
      ctx.lineTo(radius, canvas.height);
      ctx.quadraticCurveTo(0, canvas.height, 0, canvas.height - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.clip();

      ctx.drawImage(canvas, 0, 0);

      const link = document.createElement("a");
      link.download = `attestato_${nomeUtente.replace(/\s+/g, "_")}.png`;
      link.href = roundedCanvas.toDataURL("image/png");
      link.click();

      document.body.removeChild(wrapper);
    }).catch(err => {
      console.error("Errore durante la generazione:", err);
      document.body.removeChild(wrapper);
    });
  }, 100);
});
